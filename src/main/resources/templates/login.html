<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/styles/css/login.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<form class="w-25 mx-auto form-signin mt-5" method="POST" th:action="@{/login}">
    <h3 class="text-center mb-3">Авторизация</h3>
    <div class="mb-3">
        <label for="InputLogin" class="form-label">Логин</label>
        <input name="username" type="text" class="form-control" id="InputLogin" autofocus="true"/>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Пароль</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword2"/>
        <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Войти</button>
    <a class="ms-3" href="/registration">Зарегистрироваться</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
