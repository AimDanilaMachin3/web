<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Catalog cars</title>
    <link th:rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body style="background-color: #aeafaf">
<div class="mainHeader onCard">
    <div class="content">
        <div class="subContent">
            <a th:href="@{/profile}" class="item">
                <img
                        th:src="@{/img/sign-in-alt-solid.svg}"
                        alt="loginIcon"
                        class="itemIcon"
                />
                <p class="subIcon">Аккаунт</p>
            </a>
        </div>

        <a th:href="@{/catalog}" class="logo">
            <img class="logoImg" th:src="@{/img/Cars_Logo_Black.svg.png}" alt=""/>
        </a>
        <div></div>
    </div>
</div>

<div class="controlItems">
<form th:action="@{/catalog}">
    <button class="button" type="submit">Вернуться на главную</button>
</form>
<form sec:authorize="hasRole('ADMIN')" th:action="@{'/car/' + ${car.getId()}+ '/delete'}">
    <button class="button" type="submit">Удалить</button>
</form>
</div>
<div class="card" >

    <div class="card-img-wrapper">
        <img class="card-img" th:src="${car.imageLink}"  alt="carImg"/>
    </div>

    <div class="card-content-wrapper">
        <div class="card-title">
            <h th:text="${car.model}"> </h>
        </div>

        <div class="card-details-wrapper">
            <div class="card-label">Цена </div>
            <div class="card-price"> <p th:text="${car.price}"></p></div>
        </div>

        <div class="card-details-wrapper">
            <div class="card-label">Описание </div>
            <div class="card-price"> <p th:text="${car.description}"></p></div>
        </div>
    </div>
</div>
</body>
</html>
