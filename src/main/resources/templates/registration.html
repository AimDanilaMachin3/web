<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<form class="w-25 mx-auto form-signin mt-5" method="POST" th:object="${userForm}" th:action="@{/registration}">
    <h3 class="text-center mb-3">Регистрации</h3>
    <div class="mb-3">
        <label for="InputLogin" class="form-label">Логин</label>
        <input th:field="*{username}" type="text" class="form-control" id="InputLogin">
        <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">fds</span>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" id="exampleInputPassword1">
        <span class="has-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">fds</span>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Повтор пароль</label>
        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword2">
        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">fds</span>
    </div>

    <button type="submit" class="btn btn-primary">Регистрация</button>
    <a class="ms-3" th:href="@{/login}">Уже зарегистрированы?</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
